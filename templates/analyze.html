<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Analyzer</title>
  </head>
  <body>
    <h1>AI Analyzer</h1>
    <h3>Your Image Link Is: {{ user_url }}</h3>
    <img src="{{ user_url }}" alt="image_to_be_analyzed">
    {% for item in trusty_results %}
      <p>Property is: {{ item.tag.en|upper }} ---- Confidence is: {{ item.confidence|floatformat:2 }}%</p>
    {% endfor %}
  </body>
</html>
